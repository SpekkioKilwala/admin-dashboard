<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="icon-large">X</div><div class="nav-large">Dashboard</div>
    <div class="icon sep">A</div><div class="nav sep">Home</div>
    <div class="icon">B</div><div class="nav">Profile</div>
    <div class="icon">C</div><div class="nav">Messages</div>
    <div class="icon">D</div><div class="nav">History</div>
    <div class="icon">E</div><div class="nav">Tasks</div>
    <div class="icon">F</div><div class="nav">Communities</div>
    <div class="icon sep">G</div><div class="nav sep">Settings</div>
    <div class="icon">H</div><div class="nav">Support</div>
    <div class="icon">I</div><div class="nav">Privacy</div>
  </div>
  <div class="header shd">
    header header
  </div>
  <div class="main">
    <div class="titled projects">
      Your Projects
      <div class="deck">
        <div class="card shd trim">
          <div class="card-title">Super Cool Project</div>
          <div class="grey-normal">Lots and lots of terrible text</div>
          <div class="blank"></div>
          <div class="icon">X</div>
          <div class="icon">Y</div>
          <div class="icon">X</div>
        </div>
        <div class="card shd trim">Project</div>
        <div class="card shd trim">Project</div>
        <div class="card shd trim">Project</div>
        <div class="card shd trim">Project</div>
      </div>
    </div>
    <div class="titled announcements">
      Announcements
      <div class="card shd">Announcement content</div>
    </div>
    <div class="titled trending">
      Trending
      <div class="card shd">Junk</div>
    </div>
  </div>
</body>
</html>
